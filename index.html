<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1.0 user-scalable=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>video player</title>
  </head>
  <body oncontextmenu="return false">
    <div id="spinner_container">
      <div id="spinner">
        <div class="section red"></div>
        <div class="section green"></div>
        <div class="section blue"></div>
      </div>
    </div>

    <section id="selected_video">
      <div class="volume">
        <button class="loop">
          <span class="material-icons-outlined loop_video"> repeat </span>
          <span class="material-icons-outlined loop_false"> repeat_on </span>
        </button>

        <button class="mute_video">
          <span class="material-icons-outlined mute"> volume_up </span>
          <span class="material-icons-outlined unmute"> volume_off </span>
        </button>

        <button class="shuffle">
          <span class="material-icons-outlined" id="shuffle"> shuffle </span>
          <span
            class="material-icons-outlined"
            style="display: none"
            id="shuffle_on"
          >
            shuffle_on
          </span>
        </button>
      </div>

      <video id="video_player"></video>

      <img class="player_poster" />

      <div class="controls">
        <div class="playback">
          <div class="play-pause">
            <button class="mini" id="forward30">
              <span class="material-icons-outlined"> forward_30 </span>
            </button>
            <button class="mini" id="skip_previous">
              <span class="material-icons-outlined"> skip_previous </span>
            </button>
            <button id="play_pause">
              <span class="material-icons-outlined play"> play_arrow </span>
              <span class="material-icons-outlined pause"> pause </span>
            </button>
            <button class="mini" id="skip_next">
              <span class="material-icons-outlined"> skip_next </span>
            </button>
            <button class="mini" id="replay30">
              <span class="material-icons-outlined"> replay_30 </span>
            </button>
          </div>

          <div class="_rates">
            <button id="pr05">0.5X</button>
            <button id="pr1">1X</button>
            <button id="pr2">2X</button>
          </div>
        </div>

        <div id="times">
          <p id="curr_time"></p>
          <p id="total_time"></p>
        </div>

        <div class="seek_progress">
          <div id="video_progress"></div>
          <span id="seek"></span>
        </div>
      </div>
    </section>

    <section id="other_videos"></section>

    <p style="text-align: center">Click or drag & drop a video to the player</p>

    <p id="copy">
      &copy; &nbsp;<span id="year"></span> &nbsp;
      <a href="https://mburuanthony.github.io/">Antony Mburu</a>
    </p>

    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/controls.js"></script>
    <script type="module" src="./js/videos.js"></script>
  </body>
</html>
